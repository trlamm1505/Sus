<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="animate__animated animate__bounce">Ứng Dụng Thuật Toán Mảng</h1>

    <div class="animate__animated animate__flipInX">
        <label for="arrayInput">Nhập các số nguyên (cách nhau bằng dấu phẩy):</label>
        <input type="text" id="arrayInput" placeholder="Ví dụ: 1, -3, 5, 0">
        <button onclick="processArray()">Lưu mảng</button>
    </div>

    <div class="animate__animated animate__zoomIn" id="arrayOutput"></div>
    <hr>
    <div class="function">
        <h3 class="animate__animated animate__bounce">Chọn chức năng:</h3>
        <div class="animate__animated animate__fadeIn ">
            <button onclick="sumPositiveNumbers()">Tổng các số dương</button>
            <button onclick="countPositiveNumbers()">Đếm số dương</button>
            <button onclick="findMinNumber()">Tìm số nhỏ nhất</button>
            <button onclick="findMinPositiveNumber()">Tìm số dương nhỏ nhất</button>
            <button onclick="findLastEven()">Tìm số chẵn cuối cùng</button>
            <button onclick="swapElements()">Đổi chỗ 2 giá trị</button>
            <button onclick="sortArray()">Sắp xếp mảng tăng dần</button>
            <button onclick="findFirstPrime()">Tìm số nguyên tố đầu tiên</button>
            <button onclick="countIntegersInRealArray()">Đếm số nguyên trong mảng số thực</button>
            <button onclick="comparePosNeg()">So sánh số dương và số âm</button>
        </div>
    </div>
    <div class="animate__animated animate__zoomIn" id="result"></div>





    <script src="./main.js"></script>
</body>

</html>
