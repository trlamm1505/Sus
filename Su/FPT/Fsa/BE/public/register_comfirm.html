<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        /* Reset cơ bản */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .root {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .otp {
            font-weight: bold;
            font-size: 20px;
            color: #007bff;
        }

        a.confirm-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a.confirm-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="root">
        <h1>Welcome to Our Service</h1>
        <p>
            Xác nhận OTP: <span class="otp">123456</span>
        </p>
        <p>
            Xác nhận tại đây:
        </p>
        <a href="#" class="confirm-btn">Confirm</a>
    </div>
</body>
</html>
